<!doctype html>
<html>

<head>
  <title>Warm floor</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="shortcut icon" href="/icon.png"><link href="/main.css" rel="stylesheet"></head>

<body>
  <div class="conteiner col-md-6 p-0">
    <div class="card">
      <div class="card-header">
        <span id="connectionStatus">Disconnected</span>
      </div>
      <div class="card-body">
        <div>
          <span>Temperature:</span>
          <span id="realTemperature"></span>
          <span>&deg;C</span>
        </div>
        <div class="mt-3">
          <span>On:</span>
          <span class="badge badge-pill badge-secondary" id="indicator">&nbsp</span>
        </div>
        <div class="custom-control custom-switch mt-5">
          <input type="checkbox" class="custom-control-input" disabled id="customSwitch">
          <label class="custom-control-label" for="customSwitch" id="requiredTemperature">0</label>
        </div>
        <div>
          <label for="customRange"></label>
          <input type="range" class="custom-range" min="0" max="40" disabled id="customRange">
        </div>
      </div>
    </div>
  </div>
<script src="/main.js"></script></body>

</html>
